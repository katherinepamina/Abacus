<div>
	<h1>{{number}}</h1>
	<div class="row">
		<div class="col-xs-3 col"></div>
		<div class="col-xs-3 col"><h2>5</h2></div>
		<div class="col-xs-3 col"><h2>7</h2></div>
	</div>
	<div class="row green">
		<div class="col-xs-3 col"></div>
		<div class="col-xs-3 col" ng-if="found(one)"><h2>{{one}}</h2></div>
		<div class="col-xs-3 col" ng-if="found(two) && !found(one)"></div>
		<div class="col-xs-3 col" ng-if="found(two)"><h2>{{two}}</h2></div>
	</div>
</div>
